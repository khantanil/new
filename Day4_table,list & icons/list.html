<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body{
            background-color: aquamarine;
        }
        h1{
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-top: 17px;
        }

        /* .row>col-12{
            margin-top:20px ;
        } */
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>All about list</h1>
            </div>
        </div> 
        <hr>

        <div class="row">
            <div class="col-4">
                <h3>Unstyled List</h3>
                <ul class="list-unstyled ">
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Orange</li>
                    <li>Mangoes</li>
                </ul>

            </div>
            <div class="col-4">
                <h3>list group list</h3>
                <ul class="list-group">
                    <li class="list-group-item active">Apple</li>
                    <li class="list-group-item disabled">Banana</li>
                    <li class="list-group-item ">Orange</li>
                    <li class="list-group-item ">Mangoes</li>
                </ul>

            </div>

            <div class="col-4">
                <h3>color list group list</h3>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">Apple</li>
                    <li class="list-group-item list-group-item-danger">Banana</li>
                    <li class="list-group-item list-group-item-success">Orange</li>
                    <li class="list-group-item list-group-item-warning">Mangoes</li>
                </ul>

            </div>
        </div> <br> <br>

        <div class="row">
            <div class="col-12">
                <h3>Inline List</h3>
                <ul class="list-inline">
                    <li class="list-inline-item">Apple</li>
                    <li class="list-inline-item">Banana</li>
                    <li class="list-inline-item">Orange</li>
                    <li class="list-inline-item">Mangoes</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
