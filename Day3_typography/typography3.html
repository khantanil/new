<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body{
                background-color: cornflowerblue;
            }

            .row>.col-12>div{

                color: rgb(204, 20, 20);
            }
           
        </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>All about display classes</h1>
            </div>
        </div> <hr>
        <div class="row">
            <div class="col-12">
                <!-- Font size of these display classes are very big so generally we use only display-4 for our webpage  -->
                <div class="display-1">This is our heading</div>
                <div class="display-2">This is our heading</div>
                <div class="display-3">This is our heading</div>
                <div class="display-4">This is our heading</div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
