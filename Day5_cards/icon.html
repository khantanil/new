<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .iconSize {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="bg-info">
            Hello, world! <i class="fa-solid fa-trash"></i>
          </h1>
          <p class="text-center">
            <i class="fa-solid fa-pencil"></i>
            <i class="fa-solid fa-pencil iconSize"></i>
            <img src="images/number-one.png" width="50px" alt="icons">
          </p>
          <div class="p-5">
            <button class="btn btn-success m-5">
              Save <i class="fa-solid fa-floppy-disk"></i>
            </button>

            <button type="submit" class="btn btn-danger btn-lg m-5">
              Submit <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>

            <button type="reset" class="btn btn-info m-5">
              <i class="fa-solid fa-circle-xmark "></i><span class="p-2">Clear all</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/20994dd270.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
