<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <div>
        <table>
            <caption>max score by different players in cricket</caption>
            <tr>
                <th>S.no</th>
                <th>player name</th>
                <th colspan="3">Max score</th>
                <th>Game</th>
            </tr>
            <tr>
                <td>1</td>
                <td>sachin</td>
                <td>200</td>
                <td>cricket</td>
            </tr>
            <tr>
                <td>2</td>
                <td>anil</td>
                <td>100</td>
                <td>cricket</td>
            </tr>
        </table>
    </div>
</body>

</html>
