<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link,btn and video</title>
</head>

<body>
    <h1 align="center">Explaination about Link, Btn, and Video</h1>
    <hr>
    <h3> 1.Explaination of Link</h3>
    <a href="https://www.instagram.com/">Go to Instagram</a> <br>
    <a href="https://www.amazon.com/">Go to Amazon</a> <br>
    <a href="https://www.youtube.com/">Go to Youtube</a>
    <hr align="left" width="50%">

    <h3>2. Explaination of Btn</h3>
    <button><a href="https://www.twitter.com/"> Go to twitter</a></button>
    <hr align="left" width="50%">

    <h3>3. Explaination of Video</h3>
    <h5> >>>Video through link</h5>
    <button style="height: 40px; width: 180px;"><a href="https://youtu.be/t0Q2otsqC4I">Tom & Jerry</a></button> <br> <br> 
     
    <h5>>>>Direct video</h5>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/t0Q2otsqC4I" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        <hr align="left" width="50%">
</body>

</html>
