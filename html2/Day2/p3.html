<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li,ui and ol tag in html</title>
</head>
<body>
    <font color = "green" size = "3"><h2>Li,Ui and Ol tag in html</h2></font> <hr>
    <h3>This is unordered list</h3>
    <ul type="disk">
        <li >Banana</li>
        <li>Watermelon</li>
        <li>Orange</li>
        <li>Apple</li>
    </ul> <hr>

    <h3>This is ordered list</h3>
    <ol>
        <li>Banana</li>
        <li>Watermelon</li>
        <li>Orange</li>
        <li>Apple</li>  
    </ol> <hr>

    <h3>List inside list</h3>
    <ol>
        <li>first</li>
        <li>Second
            <ol type="1|a|A|i|I">
                <li>first</li>
                <li>second</li>
                <li>third</li>
            </ol>
        </li>
    </ol> <hr>

</body>
</html>
