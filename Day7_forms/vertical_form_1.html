<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <title>Vertical form</title>
    
</head>
<body>
    
    <div class="container">  
        <div class="row mt-3">
            <div class="col-12 mt-3">
                <div class="card">
                    <div class="card-header  bg-primary  text-white">
                        <div class="card-title h3">Verticle form</div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name" class="form-label fw-bold">Enter your first name: </label>
                            <input type="text" name="name" id="name" class="form-control" required />
                        </div>
                        
                        <div class="form-group mt-2">
                            <label for="email address" class="form-label fw-bold">Email: </label>
                            <input type="text" name="name" id="name" class="form-control" required  />
                        </div>

                        <div class="form-group mt-2">
                            <label for="password" class="form-label fw-bold">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required >
                        </div>

                        <div class="form-group mt-2">
                            <label for="country" class="form-label fw-bold">Country:</label>
                            <select name="country" id="country" class="form-control">
                               <option value="1">India</option>
                               <option value="2">USA</option>
                               <option value="3">France</option> 
                            </select>
                        </div>

                        <div class="form-group mt-2">
                            <label for="" class="form-label fw-bold">Select any one </label>
                            <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="" />
                                <label for="" class="form-check-label">A</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="" />
                                <label for="" class="form-check-label">B</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" disabled name="" class="form-check-input"
                                    id="flexCheckIndeterminateDisabled" />
                                <label for="" class="form-check-label">C</label> 
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="gender" class="form-lable fw-bold">Select your gender:</label>
                            <div class="form-check">
                                <input type="radio" name="gender" value="1" class="form-check-input" id="" />
                                <label for="" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" value="2" class="form-check-input" id="" />
                                <label for="" class="form-check-label">Female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" value="2" disabled class="form-check-input"
                                    id="flexRadioDisabled" />
                                <label for="" class="form-check-label">Other</label>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="" class=" fw-bold">Example of switch </label>
                            <div class="form-check form-switch">
                                <input type="checkbox" name="gender" value="1" class="form-check-input" id="" />
                                <label for="" class="form-check-label">On/off</label>
                            </div>
                        </div>

                        <div class="form-group mt-2">
                            <label for="customRange1" class="form-label  fw-bold">Example range</label>
                            <input type="range" class="form-range" id="customRange1" />
                        </div>
                        <div class="form-floating mt-2">
                            <input type="text" class="form-control"  placeholder="123123@gmail.com" />
                            <label for="" >Enter any text</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
