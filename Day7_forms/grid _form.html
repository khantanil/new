<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    <title>Grid form</title>
</head>
<body>

  <div class="container" >
    <div class="row mt-5">
      <div class="col-12 mt-5">
        <div class="card" style="background-color: rgba(135, 250, 250, 0.808);">
          <div class="card-header bg-dark">
            <div class="card-title h4 text-white text-center">Example of grid form</div> 
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="name" id="" class="form-label fw-bold">Enter your first name</label> 
                  <input type="text" class="form-control" id="" required>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="name" id="" class="form-label fw-bold">Enter your middle name</label> 
                  <input type="text" class="form-control" id="" required>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="name" id="" class="form-label fw-bold">Enter your last name</label> 
                  <input type="text" class="form-control" id="" required>
                </div>
              </div>
          </div>

          <div class="row mt-2">
            <div class="col-6">
              <div class="form-group">
                <label for="email" id="" class="form-label fw-bold">Enter your email i'd</label> 
                <input type="email" class="form-control" id="" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="password" id="" class="form-label fw-bold">Enter your password:</label> 
                <input type="password" class="form-control" id="" required>
              </div>
              
            </div>
        </div>

        <div class="row mt-2">
          <div class="col-12">
            <label for="address" class="form-lable fw-bold">Address:</label>
            <textarea type="textarea" class="form-control" cols="5" rows="3" required> </textarea>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-3 form-group">
            <label for="city" class="form-lable fw-bold">Enter your city</label>
            <input type="text" class="form-control" name="" id="" required>
          </div>
          <div class="col-3 form-group">
            <label for="city" class="form-lable fw-bold">Enter your state</label>
            <input type="text" class="form-control" name="" id="" required>
          </div>
          <div class="col-3 form-group">
            <label for="city" class="form-lable fw-bold">Enter your country</label>
            <input type="text" class="form-control" name="" id="" required>
          </div>
          <div class="col-3 form-group">
            <label for="city" class="form-lable fw-bold">Enter your pincode</label>
            <input type="number" class="form-control" name="" id="" required>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-12 form-group">
            <label for="" class="form-label fw-bold">Enter your photo</label>
            <input type="file" accept="image/*" name="" class="form-control" id="" required>
            <!-- <input type="file" accept=".pdf" name="" class="form-control" id=""> -->
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Save All</button>
            <button type="reset"  class="btn btn-danger">Clear All</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
    


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</body>
</html>
