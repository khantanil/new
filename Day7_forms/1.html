<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 mt-5">
          <div class="card">
            <div class="card-header bg-info text-white">
              Example of grid form
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="" class="form-label">Enter your email</label>
                    <input
                      type="email"
                      name=""
                      class="form-control"
                      id=""
                      required
                    />
                  </div>
                </div>
                <div class="col-6 form-group">
                  <label for="" class="form-label">Enter your password</label>
                  <input
                    type="password"
                    name=""
                    class="form-control"
                    id=""
                    required
                  />
                </div>
                <div class="col-4 form-group">
                  <label for="" class="form-label">Enter your name </label>
                  <input
                    type="text"
                    name=""
                    class="form-control"
                    id=""
                    required
                  />
                </div>

                <div class="col-4 form-group">
                  <label for="" class="form-label">Enter your lastname </label>
                  <input
                    type="text"
                    name=""
                    class="form-control"
                    id=""
                    required
                  />
                </div>

                <div class="col-4 form-group">
                  <label for="" class="form-label"
                    >Enter your father's name
                  </label>
                  <input
                    type="text"
                    name=""
                    class="form-control"
                    id=""
                    required
                  />
                </div>
                <div class="col-12">
                  <label class="form-label">Enter your address</label>
                  <textarea
                    name=""
                    class="form-control"
                    id=""
                    cols="5"
                    rows="2"
                  ></textarea>
                </div>
                <div class="col-4 form-group">
                  <label for="" class="form-label">Enter your state</label>
                  <input type="text" name="" class="form-control" />
                </div>
                <div class="col-4 form-group">
                  <label for="" class="form-label">Enter your country</label>
                  <input type="text" name="" class="form-control" />
                </div>
                <div class="col-4 form-group">
                  <label for="" class="form-label">Enter your pincode</label>
                  <input type="number" name="" class="form-control" />
                </div>
                <div class="col-12 form-group">
                    <label for="" class="form-label">Enter your photo</label>
                    <input type="file" accept="image/*" name="" class="form-control" id="">
                    <!-- <input type="file" accept=".pdf" name="" class="form-control" id=""> -->
                </div>
                <div class="col-12 mt-2 text-end">
                    <input type="submit" value="Save all" class="btn btn-info">
                    <input type="reset" value="Clear all" class="btn btn-danger">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
